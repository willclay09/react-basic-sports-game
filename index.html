<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basic Sports Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel">

class Team extends React.Component {
    constructor( props){
        super( props)

        this.state = {
          shots: 0,
          score: 0
        }
        this.shotSound = new Audio('./Back+Board.wav')
        this.scoreSound = new Audio('./Swish.wav')
    }
   shotHandler =(event) =>{
       let score = this.state.score
        this.shotSound.play()

        if(Math.random() > .5){
                score += 1
            setTimeout(() => {
                this.scoreSound.play()
            }, 200)
               
        }
        this.setState((state, props)=>(
            {shots: state.shots + 1,
                score
             } ))
       
    }
    render(){
        let shotPercentageDiv

if (this.state.shots) {
  const shotPercentage =Math.round((this.state.score / this.state.shots) * 100)
  shotPercentageDiv = (
    <div>
      <strong>Shooting %:</strong> {shotPercentage}
    </div>
  )
} 
        return (
           
        <div className='Team'>
            <h2>{this.props.name}</h2>
           <div className='indentity'>
            <img src={this.props.logo} alt={this.props.name}/>
           </div>
           <div>
            <strong>Shots:</strong> {this.state.shots}
            </div>

         <div>
            <strong>Score:</strong> {this.state.score}
         </div>
         {shotPercentageDiv}
         <button onClick={this.shotHandler}>Shoot</button>
        </div>
      
         )
    }
}

function Game(props){
    return (
    <div className="Game">
        <h1 className='Arena'>Welcome to {props.venue}</h1>
    <Team name= 'lakersTeam' logo="./assets/images/lakers.png" />
            <div className="versus">
                <h1>VS</h1>
            </div>   
            <Team name= 'rocketsTeam' logo="./assets/images/rockets.png" />
        </div>
    )    
}

function App (props) {
    return (
        <div className='App'>
            <Game venue="Staple Center" />
            <Game venue="Toyota Center" />
        </div>
     )
    }

   
    ReactDOM.render(
        <App />,
        document.getElementById('root')
)
    </script>
</body>
</html>
